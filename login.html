<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Đăng nhập – Viện Hải dương học</title>
<style>
:root{--fg:#e7ecef}
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;flex-direction:column;
  font:500 15px/1.45 system-ui,Segoe UI,Roboto,Arial;
  background:#07131e url('ocean.jpg') center/cover fixed no-repeat;color:var(--fg)}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:-1}
/* Header */
header{border-bottom:1px solid #1e242b}
.header-top{display:flex;justify-content:space-between;align-items:center;gap:14px;
  padding:20px 24px;background:url('banner.jpg') center/cover no-repeat;color:#fff;position:relative}
.header-top::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
.header-top>*{position:relative;z-index:1}
.brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
.logo{width:50px;height:50px;border-radius:50%;border:2px solid #fff;background:#fff;object-fit:cover}
.title{font-size:22px;font-weight:700}
.nav{display:flex;gap:8px}
.nav a{padding:8px 14px;border-radius:10px;background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.4);color:#fff;text-decoration:none}
/* Login form */
.main{flex:1;display:flex;align-items:center;justify-content:center}
.form-box{background:rgba(20,24,29,.92);padding:30px;border-radius:16px;width:100%;max-width:400px}
.form-box h2{text-align:center;margin:0 0 20px}
label{display:block;margin:10px 0 6px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #293139;background:#0f141a;color:#fff}
button.login-btn{width:100%;margin-top:16px;padding:12px;border:none;border-radius:8px;background:#1f6feb;color:#fff;font-weight:600;cursor:pointer}
.error{color:#ff6b6b;margin-top:10px;text-align:center}
/* Footer */
footer{position:relative;padding:30px 20px;text-align:center;
  background:url('banner.jpg') center/cover no-repeat;color:#fff;border-top:1px solid #004d70}
footer::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
footer>*{position:relative;z-index:1}
footer p{margin:6px 0}
footer .copy{font-size:13px;opacity:.85}
</style>
</head>
<body>
<div class="overlay"></div>
<header>
  <div class="header-top">
    <a href="index.html" class="brand"><img class="logo" src="logo.png"><div class="title">Viện Hải dương học</div></a>
    <div class="nav"><a href="index.html">Trang chủ</a></div>
  </div>
</header>
<main class="main">
  <div class="form-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <label for="username">Tên đăng nhập</label>
      <input type="text" id="username" required>
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" required>
      <button type="submit" class="login-btn">Đăng nhập</button>
      <div id="error" class="error"></div>
    </form>
  </div>
</main>
<footer>
  <p><strong>Viện Hải dương học</strong></p>
  <p>Địa chỉ: 01 Cầu Đá, phường Nha Trang, tỉnh Khánh Hoà</p>
  <p>Điện thoại: (84.258) 590 037</p>
  <p class="copy">© 2025 - Trung tâm Dữ liệu và Ứng dụng khoa học công nghệ Biển.</p>
</footer>
<script>
const USERS=["admin","nhaplieu1","nhaplieu2","nhaplieu3","nhaplieu4"],PASSWORD="01CauDa";
document.getElementById('loginForm').onsubmit=function(e){e.preventDefault();const u=username.value.trim(),p=password.value.trim();if(USERS.includes(u)&&p===PASSWORD){localStorage.setItem('loggedInUser',u);location.href="admin.html";}else{error.textContent="Sai tên đăng nhập hoặc mật khẩu";}};
</script>
</body>
</html>
